<br>
<mat-card class="mt-2">
  <mat-card-header class="align-self-center d-flex justify-content-between">
    <mat-card-title>Lista De Pedidos</mat-card-title>
    <button type="button" class="btn btn-primary" (click)="novo()" >Novo</button>

  </mat-card-header>
</mat-card>

<br>


<div *ngFor="let item of Pedido1 | async" class="bgGlobal p-3 card-borde mb-3">

  <div class="row mb-3">

    <div class="col-12 col-sm-5 col-lg-5 m-3 h6">
      <div class="col-12 col-sm-12 col-lg-12">
        <div class="d-flex">
          <label class="labelForm">Id da Venda: </label>
          <p class="col-12">{{ item.idVenda }}</p>
        </div>
      </div>
      <div class="col-12 col-sm-12 col-lg-12">
        <div class="d-sm-flex">
          <div> <label class="labelForm">Data e Hora da venda: </label></div>
          <div> <p class="col-12">{{ item.dataHora }}</p></div>
        </div>
      </div>
      <div class="col-12 col-sm-12 col-lg-12">
        <label class="labelForm">Identificação do cliente: </label>{{ item.cliente }}
      </div>
      <div class="col-12 col-sm-12 col-lg-12">
        <label class="labelForm">Total da venda: </label>{{ item.totalVenda }}
      </div>
    </div>


  </div>


  <div class="row  mb-3">

    <div class="col-12 m-3">


      <button mat-raised-button color="warn" (click)="excluir(item.idVenda)">Delete</button>

    </div>
  </div>

</div>
