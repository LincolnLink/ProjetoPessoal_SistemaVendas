


<div *ngFor="let item of listProdutos$ | async" >
  <p>Nome do produto:  {{item.nome}} </p>
  <span>Valor do produto: {{item.valorUnitario}}</span>

  <div>
    <button type="button" (click)="edit(item, item.idProduto)"> Editar </button>

    <button type="button" (click)="excluir(item.idProduto)"> Excluir </button>
  </div>
  <br><br><br>
</div>
